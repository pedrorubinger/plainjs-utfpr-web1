<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Pedro Henrique Pimenta Rubinger">
  <link rel="stylesheet" href="styles/global.css">
  <link rel="stylesheet" href="styles/index.css">
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous"
  >
  <title>MedicalApp - Login</title>
</head>
<body>
  <div
    id="login-container"
    class="d-flex flex-column align-items-center justify-content-center"
  >
    <form id="login-form" class="d-flex flex-column align-items-start justify-content-start">
      <img src="./images/ma-logo.png" alt="logo" height="200" class="ml-3" />
      <div id="username-form-group" class="d-flex flex-column w-100">
        <label for="login-username">Username</label>
        <input
          type="text"
          class="form-control mb-3"
          name="login-username"
          id="login-username"
          placeholder="Username"
          required
        />
      </div>

      <div class="d-flex flex-column w-100">
        <label for="login-password">Password</label>
        <input
          type="password"
          class="form-control mb-3"
          name="login-password"
          id="login-password"
          placeholder="******"
          required
        />
      </div>

      <a
        href="./scripts/pages/RequestAccount/request-account.html"
        class="m-auto"
        target="_blank"
      >
        Request an account
      </a>

      <button type="submit" id="login-btn" class="btn btn-primary btn-block mt-3">
        Sign in
      </button>
    </form>
  </div>
  <script src="./index.js"></script>
  <script src="./scripts/pages/Dashboard/dashboard.js"></script>
  <script src="./scripts/components/Menu/menu.js"></script>
  <script
    src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"
  ></script>
</body>
</html>
