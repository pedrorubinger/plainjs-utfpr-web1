<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/global.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="../../../styles/dashboard.css">
  <link rel="stylesheet" href="../../../styles/patients.css">
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous"
  >
  <title>MedicalApp - Patients</title>
</head>
<body>
  <div id="patient-container">
    <div id="dashboard-menu">
      <nav class="w-100">
        <ul class="d-flex justify-content-center align-items-center w-100">
          <li class="active">
            <a
              href="../Patients/patients.html"
              title="Click to manage your patients"
            >
              Patients
            </a>
          </li>
          <li>
            <a href="#" title="Click to manage your appointments">
              Appointments
            </a>
          </li>
          <li><a href="../../../index.html" title="Click to logout">Logout</a></li>
        </ul>
      </nav>
    </div>

    <div id="patient-content">
      <div id="patient-content-card" class="w-100">
        <div id="create-patient-container">
          <!-- Button trigger modal -->
          <button
            type="button"
            id="add-new-patient-btn"
            class="btn btn-outline-primary pl-4 pr-4"
            data-toggle="modal"
            data-target="#addPatient"
            title="Click to include a new patient"
            onclick="onClickIncludePatient()"
          >
            Add Patient &nbsp;&plus;
          </button>
  
          <div id="patients-feedback" class="mt-4 mb-0">
            <h5>Patients</h5>
            <p class="text-muted small">Currently you have 3 patients.</p>
          </div>
          <!-- Modal -->
          <div
            class="modal fade"
            id="addPatient"
            tabindex="-1"
            role="dialog"
            aria-labelledby="addPatientLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="addPatientLabel">Include Patient</h5>
                  <button
                    type="button"
                    class="close"
                    data-dismiss="modal"
                    aria-label="Close"
                  >
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form id="include-patient-form">
                  </form>
                </div>
                <div class="modal-footer" id="include-patient-modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">
                    Close
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
  
        <div id="display-patients-container" class="table-responsive">
        </div>
      </div>
    </div>
  </div>

  <script src="./patients.js"></script>
  <script
    src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"
  ></script>
</body>
</html>
