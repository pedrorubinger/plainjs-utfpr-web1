<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/global.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="../../../styles/dashboard.css">
    <link rel="stylesheet" href="../../../styles/request-account.css">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    >
    <title>MedicalApp - Help</title>
  </head>
  <body>
    <div id="help-container">
      <div id="help-content-header">
        <h1>Do you need an account?</h1>
        <p>
          Sed ut perspiciatis unde omnis iste natus error sit voluptatem accusantium
          doloremque laudantium, totam rem aperiam, eaque US$ 40.00 ipsa quae ab illo
          inventore veritatis et quasi architecto beatae vitae dicta sunt explicabo.
        </p>

        <a
          href="../../../index.html"
          role="button"
          class="btn btn-success pt-2 pb-2 pl-4 pr-4 mt-3"
        >
          Already have an account?
        </a>
      </div>

      <div id="help-content-body">
        <div id="help-content-contact-container" >
          <h3 style="text-transform: uppercase; font-weight: bold">Get in touch</h3>
          <form id="help-content-form">
            <div class="mt-2">
              <label for="contactName">Your Name</label>
              <input
                type="text"
                class="form-control"
                name="contactName"
                id="contactName"
                placeholder="Name"
              />
            </div>

            <div class="mt-3">
              <label for="contactEmail">Your Email</label>
              <input
                type="email"
                class="form-control"
                name="contactEmail"
                id="contactEmail"
                placeholder="Email"
              />
            </div>

            <div class="mt-3">
              <label for="requestMedicalSpecialty">Medical Speciality</label>
              <input
                type="text"
                placeholder="e.g. Anesthesiology"
                class="form-control"
                name="requestMedicalSpecialty"
                id="requestMedicalSpecialty"
              />
            </div>

            <div class="mt-3">
              <label for="requestCountry">Your Country</label>
              <input
                type="text"
                class="form-control"
                name="requestCountry"
                id="requestCountry"
                placeholder="Country"
              />
            </div>

            <button type="submit" class="mt-4 btn pr-4 pl-4 btn-outline-primary">
              Send Request
            </button>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
